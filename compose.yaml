services:
  # -----------------------------------------
  # PostgreSQL Database for Social Service
  # -----------------------------------------
  socialdb:
    image: postgres:16-alpine
    container_name: stocktok-socialdb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - socialdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # -----------------------------------------
  # Social Service (.NET)
  # -----------------------------------------
  social-service:
    build:
      context: .
      dockerfile: backend/Social/Dockerfile
    container_name: stocktok-social-feed-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=socialdb;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    ports:
      - "5071:8080"
    depends_on:
      socialdb:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: 
      context: ./
      dockerfile: frontend/Dockerfile
    container_name: stocktok-frontend
    ports:
      - "3000:3000" 
    depends_on:
      social-service:
        condition: service_started
    restart: unless-stopped

  user-db:
    image: postgres:latest
    container_name: user-db-container
    environment:
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
      POSTGRES_DB: ${USER_DB_NAME}
    ports:
      - "${USER_DB_PORT}:5432"
      
  news-db:
    image: postgres:latest
    container_name: news-db-container
    environment:
      POSTGRES_USER: ${NEWS_DB_USER}
      POSTGRES_PASSWORD: ${NEWS_DB_PASSWORD}
      POSTGRES_DB: ${NEWS_DB_NAME}
    ports:
      - "${NEWS_DB_PORT}:5432"

  posts-db:
    image: postgres:latest
    container_name: posts-db-container
    environment:
      POSTGRES_USER: ${POSTS_DB_USER}
      POSTGRES_PASSWORD: ${POSTS_DB_PASSWORD}
      POSTGRES_DB: ${POSTS_DB_NAME}
    ports:
      - "${POSTS_DB_PORT}:5432"

volumes:
  socialdb_data: